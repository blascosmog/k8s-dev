---
# Deployment for demo web application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-demo
  labels:
    app: web-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-demo
  template:
    metadata:
      labels:
        app: web-demo
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: html-volume
        configMap:
          name: web-html

---
# Service for demo web application
apiVersion: v1
kind: Service
metadata:
  name: web-demo-svc
spec:
  type: NodePort
  selector:
    app: web-demo
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30090
